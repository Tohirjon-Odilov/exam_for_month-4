<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="shortcut icon" href="./images/book.svg" type="image/x-icon" />
		<title>Exam for month-4</title>
	</head>
	<body>
		<nav class="navbar position-fixed w-100 navbar-expand-lg bg-light">
			<div class="container navbar navbar-expand-lg">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Tohirjon_Odilov</a>
					<button type="button" class="btn btn-primary position-relative">
						<img src="./images/shop.svg" alt="">
						<span
							id="count"
							class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
							>0
					</button>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="d-flex my-3">
				<div class="input-group mb-3">
					<select class="form-select" id="inputGroupSelect02">
						<option selected hidden>Choose...</option>
						<option value="up">Up</option>
						<option value="down">Down</option>
						<option value="default">Default</option>
					</select>
				</div>

				<div class="input-group mb-3">
					<input
						id="search"
						type="text"
						class="form-control"
						aria-label="Amount (to the nearest dollar)"
						placeholder="Enter number ..."
					/>
				</div>
			</div>

			<table class="table table-hover">
				<thead class="table-dark">
					<tr class="">
						<th scope="col">Code</th>
						<th scope="col">Nomi</th>
						<th scope="col">Harfli kodi</th>
						<th scope="col">Qiymati</th>
						<th scope="col">Yangilangan sana</th>
						<th scope="col" class="text-center">Bookmark</th>
					</tr>
				</thead>
				<tbody class="tbody"></tbody>
			</table>
		</div>
		<div class="img__bg">
			<img
				id="spinner"
				class="spin"
				src="./images/Spinner-1s-200px.gif"
				alt=""
			/>
		</div>

		<!-- *************** * ! TEMPELETE * *************** -->

		<template id="templete">
			<tr class="data__raw">
				<th class="data__id" scope="row">1</th>
				<td class="data__name">Yaponiya iyenasi</td>
				<td class="data__short-name">JPY</td>
				<td class="data__price">74.5</td>
				<td class="data__date">05.10.2022</td>
				<td class="data__save d-flex justify-content-center align-items-center">
						<img src="./images/bookmark-fill.svg" class="heart btn-secondary btn" alt="" />
				</td>
			</tr>
		</template>

		<!--* Button trigger modal -->
		<button
			type="button"
			id="btnModal"
			class="btn btn-primary d-none"
			data-bs-toggle="modal"
			data-bs-target="#exampleModal"
		>
			Launch demo modal
		</button>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="text-danger modal-body">
						Ehtiyot bo'ling imtihon maket!!!
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/bootstrap.bundle.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
